{% extends "display/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  <title> Coin Watcher | {{ id }}</title>
{% endblock %}

{% block nav-title %} {{ id }} {% endblock %}

{% block content %}
<div class="row p-4">
    <div class="col-md-8 text-justify">
      <!-- Mark as safe so html correctly shown -->
      {{ description|safe }}
    </div>
    <div class="col-md-4">
      <div class="content-section">
        {{ form|crispy }}
      </div>
    </div>
  </div>


{% endblock %}
